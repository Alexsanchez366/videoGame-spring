<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">tiendo jv</a>

                <form th:action="@{/buscar}" class="d-flex" role="search">
                    <input name="q" autofocus="autofocus" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="buscar">
                    <button class="btn btn-outline-success" type="submit">buscar</button>
                </form>
            </div>

        </nav>


        <div class="conteiner mt-4">
            <div class="row">
                <div  class="col-md-12">
                    <h1> Nuevo Videojuego</h1>

                    <form method="POST" th:action="@{/videojuego/guardar}" th:object="${videojuego}" >
                        <div class="form-grup">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre del Videojuego">
                         
                        </div>
                        <div class="form-grup">
                            <label for="descripcion" >Descripcion</label>
                            <textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="3"></textarea>
                        </div>
                        <div class="form-grup">
     
                            <label for="imagen_Url">Url de la imagen</label>
                            <input type="text" class="form-control" th:field="*{imagen_Url}" id="imagen_Url" placeholder="URL de la imagen"> 
                        </div>
                        
                        <div class="form-group">
                            <label for="distribuidor">Distribuidor</label>
                            <select class="form-control" th:field="*{distribuidor}" id="distribuidor">
                                <option th:each="distribuidor : ${distribuidores}" th:value="${distribuidor.id}" th:text="${distribuidor.nombre}"> </option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>



                </div>
            </div>
        </div>















        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
